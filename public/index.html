<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User request and api response page</title>
    <script defer async src="script.js"></script>
  </head>
  <body>
    <!-- Submission form with submit button -->
    <h2>Text Submission Form</h2>
    <form id="textSubmissionForm">
      <label for="textInput">Enter text:</label><br />
      <input type="text" id="textInput" name="textInput" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Textbox for displaying API response -->
    <h2>API Response</h2>
    <textarea id="apiResponse" rows="4" cols="50" readonly></textarea>
  </body>
</html>
