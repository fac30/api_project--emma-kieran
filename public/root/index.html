<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User request and api response page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer async src="script.js"></script>
  </head>
  <body>
    <br />
    <h1>🤖 🎧 ▶️ 📋</h1>
    <div class="container">
      <div id="spotify-login">
        <h2>Login to Spotify!</h2>
        <button id="login-button" class="button">Spotify Login</button>
      </div>
      <div id="spotify-form">
        <div class="form-and-response">
          <form id="textSubmissionForm">
            <label for="textInput">Search for a playlist</label>
            <input
              type="text"
              id="textInput"
              name="textInput"
              placeholder="Try artist, genre, mood or time period eg 'happy 60s Jazz'"
              required
            />
            <input
              id="submit-query"
              type="submit"
              class="button"
              value="Submit"
            />
          </form>
        </div>
        <div id="spotify-player">
          <img
            id="spotify-player-placeholder"
            src="/Images/placeholder.jpg"
            alt="Placeholder"
          />
          <iframe id="spotify-player-iframe"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
