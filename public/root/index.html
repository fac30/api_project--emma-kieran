<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User request and api response page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer async src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-and-response">
        <h2>Login to Spotify!</h2>
        <button id="login-button" class="button">Spotify Login</button>
        <form id="textSubmissionForm">
          <label for="textInput">Search for a playlist:</label><br />
          <input type="text" id="textInput" name="textInput" placeholder="Try artist/genre with  mood or time period eg 'happy 60s Jazz'" required /><br /><br />
          <input type="submit" class="button" value="Submit">
        </form>
        <h2>Enjoy your playlist!</h2>
        <button id="fetchAlbumInfo">Get Current Album Info</button>
        <textarea id="apiResponse" rows="5" cols="50"></textarea>

        <textarea id="apiResponse" rows="4" cols="50" readonly></textarea>
      </div>
      <div id="spotify-player">
        <img src="/Images/placeholder.jpg" alt="Placeholder" style="max-width:100%; height:auto;">
      </div>
    </div>
  </body>
  
</html>
